<script type="text/javascript">
    window.addEventListener('message', function(event){
        // 通过origin属性判断消息来源地址
        if (event.origin == "{: 'http://'.SITE_DOMAIN}") {
//            alert(event.data);    // 弹出从子页面post过来的信息
            if(event.data=='obtainCard'){
                if(userinfo.subscribe<=0){
                    alert("请先关注'{$mp_name}'官方微信账号再领取卡券");
                    return;
                }else{
                    $.ajax({
                        method: "POST",
                        url: "{: SITE_URL}/index.php?s=/home/weixin/cardInfoForAdd/id/{$mp_id}.html",
                        dataType:"json",
                        data: { card_id: '{$cardid}' }
                    })
                            .done(function( data ) {
//                                alert(data);
//                                var cardlist=new Array();
//                                cardlist.push(data);
//                                alert(data.card_ext);
                                wx.addCard({
                                    cardList: [{
                                        cardId: '{$cardid}',
                                        cardExt: data.card_ext
                                    }], // 需要添加的卡券列表
                                    success: function (res) {
//                                        var cardList = res.cardList; // 添加的卡券列表信息
//                                        alert("addcard success:"+res.cardList[0].card_id);
                                    }
                                });
                            })
                            .fail(function(data) {
                                alert('服务器或网络错误，请稍后重试');
                            });
                }
            }

        }
    }, false);
</script>
